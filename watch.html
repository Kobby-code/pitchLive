<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-adsense-account" content="ca-pub-8567527615694422">
  <title>Watch Live - PitchLive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/images/logo.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body.dark-mode { background-color: #121212; color: #f1f1f1; }
    iframe { width: 100%; height: 70vh; border-radius: 10px; background-color: #000; }
    .sidebar .card { cursor: pointer; transition: transform 0.2s; }
    .sidebar .card:hover { transform: scale(1.03); }
    a.logo { text-decoration: none; color: inherit; }
    header { display: flex; align-items: center; padding: 15px 25px; background-color: #161b22; border-bottom: 1px solid #30363d; }
    header img { height: 40px; cursor: pointer; }
    header h1 { margin-left: 15px; font-size: 1.5rem; font-weight: bold; cursor: pointer; color: white; }
  </style>
</head>
<body class="bg-light">

  <header class="mb-3">
    <img src="assets/images/logo.png" alt="PitchLive Logo" onclick="window.location.href='index.html'" />
    <h1 onclick="window.location.href='index.html'">PitchLive</h1>
  </header>

    <div class="row g-4 justify-content-center">
      <div class="col-lg-8">
        <div id="playerContainer" class="mb-3">
          <iframe id="player" allowfullscreen></iframe>
        </div>
        <h4 id="matchTitle"></h4>
        <p id="matchTime" class="text-muted"></p>
        <p id="noStream" class="text-danger" style="display:none;">⚠️ Stream not available for this match.</p>
      </div>

      <div class="col-lg-3 sidebar">
        <h5>Other Matches</h5>
        <div id="otherMatches" class="row g-3"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script/main.js"></script>
</body>
</html>
