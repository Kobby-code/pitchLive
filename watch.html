<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Watch Live - CrackedSports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode { background-color: #121212; color: #f1f1f1; }
    iframe { width: 100%; height: 70vh; border-radius: 10px; background-color: #000; }
    .sidebar .card { cursor: pointer; transition: transform 0.2s; }
    .sidebar .card:hover { transform: scale(1.03); }
    a.logo { text-decoration: none; color: inherit; }
  </style>
</head>
<body class="bg-light">

  <div class="container-fluid p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <a href="index.html" class="logo"><h2 class="fw-bold">⚡ CrackedSports</h2></a>
      <button id="toggleMode" class="btn btn-outline-dark">Dark Mode</button>
    </div>

    <div class="row g-4">
      <div class="col-lg-8">
        <div id="playerContainer" class="mb-3">
          <iframe id="player" allowfullscreen></iframe>
        </div>
        <h4 id="matchTitle"></h4>
        <p id="matchTime" class="text-muted"></p>
        <p id="noStream" class="text-danger" style="display:none;">⚠️ Stream not available for this match.</p>
      </div>

      <div class="col-lg-4 sidebar">
        <h5>Other Matches</h5>
        <div id="otherMatches" class="row g-3"></div>
      </div>
    </div>
  </div>

  <script src="script/main.js"></script>
</body>
</html>
